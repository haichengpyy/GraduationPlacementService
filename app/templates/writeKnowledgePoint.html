{% extends 'base.html' %}
{% block header %}

{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="{{url_for('static', filename ='images/logo.png')}}" class="img-fluid logo-image">

                    <div class="d-flex flex-column">
                        <strong class="logo-text">UIC</strong>
                        <small class="logo-slogan">Graduation Placement Service</small>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav align-items-center ms-lg-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Provide Knowledge Point</a>
                        </li>


                        <li class="nav-item dropdown">

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" >Hi, {{stuid}} {{ stuname }}</a>
                        </li>

                        <li class="nav-item ms-lg-auto">
                            <a class="nav-link" href="{{ url_for('uicer.login') }}">Log out</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link custom-btn btn" href="{{ url_for('uicer.homepage',stuid = stuid, stuname =stuname) }}">Back Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="contact-section section-padding">
                <div class="container">
                    <div class="row justify-content-center">

                      <div class="col-lg-8 col-12 mx-auto">
                            <form class="custom-form contact-form"  method="post" role="form">
                                <h2 class="text-center mb-4">Provide Your Experience!</h2>

                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <label for="pname">Program Name</label>

                                        <input type="text" name="pname" id="pname"  class="form-control" placeholder="e.g. SE" required>
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-12">
                                        <label for="cname">Course Name List</label>

                                         <input type="text" name="cname" id="cname"  class="form-control" placeholder="e.g. SE/CG/DM/Workshop" required>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-12">
                                        <label for="ano">Select which name as publisher</label>
                                        <div class="input-group">


                                            <select class="form-select form-control" name ="ano" id="ano" aria-label="Default select example">
                                                <option value="Anonymous Name">Anonymous Name</option>
                                                  <option value="Original Name">Original Name</option>


                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 col-12">
                                        <label for="KnowledgePoint1">Knowledge Point</label>

                                        <textarea id="KnowledgePoint1" name="KnowledgePoint1" rows="6" class="form-control"  placeholder="Write what you want to say to the junior~"></textarea>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-6 mx-auto">
                                        <button type="submit" value="Submit" class="form-control">Provide</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
                                    {% if reminder%}
                                    <script>
                                        window.setTimeout("alert('succussfully uploaded! Back to homepage!')", 100);
                                        setTimeout(go, 1000);
                                        function go(){
                                            window.location.href="{{ url_for('uicer.homepage',stuid = stuid, stuname =stuname) }}";
                                        }
                                    </script>
                                    {% endif %}
{% endblock %}
